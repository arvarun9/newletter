<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src=" {{ url_for('static', filename='jquery-3.6.0.js') }}"></script>
    <style>
        form {
            text-align: left;
            background-color: whitesmoke;
            padding: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        form .input {
            width: 100%;
        }

        form textarea {
            width: 100%;
            height: 300px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <form action="/add" method="post" autocomplete="off">
        <label for="title">Title </label>
        <input type="text" class="input" name="title" required>
        <br>
        <br>
        <label for="desc">Description </label>
        <input type="text" class="input" name="desc">
        <br>
        <br>
        <label for="content">Content </label>
        <pre> <textarea name="content"  ></textarea></pre>
        <br>
        <select name="category" required>
            <option value="">None</option>
            <option value="Sports">Sports</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Politics">Politics</option>
            <option value="WorldWide">WorldWide</option>
            <option value="Education">Education</option>
        </select>
        <label for="image">Image to put in </label>
        <input type="text" placeholder="imagename" name="image" class="input">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <a href="/newsmaker"> <input type="submit" value="cancel"></a>
    </form>
</body>

</html>
