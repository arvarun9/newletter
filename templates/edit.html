<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            text-align: left;
            background-color: whitesmoke;
            padding: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        form .input{
            width: 100%;
        }
        form textarea{
            width: 100%;
            height: 300px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <form action="/edit/{{data.sno}}" method="post" autocomplete="off">
        <label for="title">Title </label>
        <input type="text" class="input" name="title" required value="{{data.title}}">
        <br>
        <br>
        <label for="desc">Description </label>
        <input type="text" class="input" name="desc" value="{{data.desc}}">
        <br>
        <br>
        <label for="content">Content </label>
        <textarea name="content" >{{data.content}}</textarea>
        <br><br>
        <select name="category" required>
            <option value="{{data.category}}">{{data.category}}</option>
            <option value="">None</option>
            <option value="Sports">Sports</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Politics">Politics</option>
            <option value="WorldWide">WorldWide</option>
            <option value="Education">Education</option>
        </select>
        <br>
        <label for="image">Image location</label>
        <input type="text" class="input" name="image"  value="{{data.imgholder}}">
        <input type="submit" value="Submit">
       <a href="/login/newsmaker"> <input type="button" value="cancel"></a>
    </form>
</body>
</html>
